<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>My Wealth | محفظتي</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&family=Inter:wght@400;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body data-view="auth">

    <!-- Ambient Background -->
    <div class="ambient-glow"></div>

    <!-- Market Ticker (Hidden by default in Auth) -->
    <div class="market-ticker-wrapper" id="market-ticker">
        <div class="ticker-content">
            <div class="t-item"><i class="fa-solid fa-ring text-gold"></i> <span id="t-gold">...</span></div>
            <div class="t-div"></div>
            <div class="t-item"><i class="fa-solid fa-dollar-sign text-green"></i> <span id="t-usd">...</span></div>
            <div class="t-div"></div>
            <div class="t-item"><i class="fa-solid fa-industry text-gray"></i> <span id="t-al">...</span></div>
        </div>
    </div>

    <!-- Auth Section -->
    <section id="auth-section" class="view-section active">
        <div class="auth-container">
            <h1 class="brand-title">محفظتي<span class="text-primary">.</span></h1>
            <p class="brand-subtitle">إدارة ثرواتك بذكاء</p>

            <form id="auth-form">
                <div class="input-box">
                    <input type="email" id="email" placeholder="البريد الإلكتروني" required>
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="كلمة المرور" required>
                </div>
                <button type="submit" class="btn-primary" id="auth-btn">تسجيل الدخول</button>
            </form>
            <p class="auth-toggle" id="toggle-auth-mode">ليس لديك حساب؟</p>
        </div>
    </section>

    <!-- Dashboard Section -->
    <section id="dashboard-section" class="view-section hidden">
        <div class="hero-header">
            <span class="hero-subtitle">صافي الثروة</span>
            <h1 id="total-wealth">...</h1>
            <div class="hero-currency">EGP</div>
        </div>

        <div class="container">
            <div class="section-head">
                <h3>المحافظ</h3>
                <button class="btn-icon" id="add-portfolio-btn"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div id="portfolios-grid" class="cards-grid"></div>
        </div>
    </section>

    <!-- Details Section -->
    <section id="details-section" class="view-section hidden">
        <div class="nav-header">
            <button class="btn-icon" id="back-home"><i class="fa-solid fa-arrow-right"></i></button>
            <h3 id="detail-title">...</h3>
            <button class="btn-icon" id="detail-settings"><i class="fa-solid fa-ellipsis-vertical"></i></button>
        </div>

        <div class="container">
            <!-- Hero Card -->
            <div class="card hero-card">
                <div class="hc-top">
                    <span class="hc-label">القيمة الحالية</span>
                    <h2 id="d-current-val">...</h2>
                </div>
                <div class="hc-stats">
                    <div class="stat">
                        <span class="lbl">العائد</span>
                        <strong id="d-pnl">...</strong>
                    </div>
                    <div class="stat">
                        <span class="lbl">رأس المال</span>
                        <strong id="d-capital">...</strong>
                    </div>
                </div>
            </div>

            <!-- Chart -->
            <div class="chart-controls">
                <span>تحليل النمو</span>
                <div class="filters">
                    <button class="f-btn active" data-range="ALL">الكل</button>
                    <button class="f-btn" data-range="1Y">سنة</button>
                    <button class="f-btn" data-range="1M">شهر</button>
                </div>
            </div>
            <div class="card chart-card">
                <canvas id="growthChart"></canvas>
            </div>

            <!-- Benchmarks -->
            <div class="card benchmark-card">
                <h4 class="card-title">مقارنة الأداء (ROI)</h4>
                <div class="bm-rows">
                    <!-- Portfolio -->
                    <div class="bm-row">
                        <div class="bm-info"><i class="fa-solid fa-briefcase text-primary"></i> محفظتي</div>
                        <div class="bm-track">
                            <div class="bm-fill bg-primary" id="bm-p-fill" style="width:0%"></div>
                        </div>
                        <div class="bm-val" id="bm-p-val">0%</div>
                    </div>
                    <!-- Bank -->
                    <div class="bm-row">
                        <div class="bm-info"><i class="fa-solid fa-building-columns text-green"></i> البنك</div>
                        <div class="bm-track">
                            <div class="bm-fill bg-green" style="width:45%"></div>
                        </div>
                        <div class="bm-val">15%</div>
                    </div>
                </div>
            </div>

            <!-- Actions Row -->
            <div class="actions-row">
                <button class="action-btn" id="act-record"><i class="fa-solid fa-pen"></i> تحديث</button>
                <button class="action-btn" id="act-add"><i class="fa-solid fa-plus"></i> أصل</button>
                <button class="action-btn" id="act-history"><i class="fa-solid fa-clock"></i> السجل</button>
            </div>

            <!-- Assets List -->
            <h3 class="section-title">الأصول</h3>
            <div id="assets-list" class="assets-list"></div>
        </div>
    </section>

    <!-- Floating Nav (Dock) -->
    <nav class="glass-dock" id="main-nav">
        <button class="nav-item active" id="nav-home"><i class="fa-solid fa-house"></i></button>
        <button class="nav-item" id="nav-settings"><i class="fa-solid fa-gear"></i></button>
        <button class="nav-item danger" id="nav-logout"><i class="fa-solid fa-power-off"></i></button>
    </nav>

    <!-- Modals (Generic) -->
    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal-content" id="modal-box">
            <!-- Injected by JS -->
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast hidden"></div>

    <script type="module" src="app.js"></script>
</body>

</html>
